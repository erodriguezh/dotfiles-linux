# input.conf — Keyboard, touchpad, and input configuration
# Sourced by hyprland.conf

# ---------------------------------------------------------------------------
# Keyboard — German QWERTZ layout
# ---------------------------------------------------------------------------

input {
    kb_layout = de
    kb_variant =
    kb_options =
    follow_mouse = 1
    sensitivity = 0

    # -- Touchpad ---------------------------------------------------------------
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        tap-to-click = false
        drag_lock = false
        clickfinger_behavior = true
    }
}

# ---------------------------------------------------------------------------
# Gestures — Hyprland 0.51+ reworked gesture syntax
# ---------------------------------------------------------------------------

gesture = 3, l, workspace, m-1
gesture = 3, r, workspace, m+1
