# input.conf — Keyboard, touchpad, and input configuration
# Sourced by hyprland.conf

# ---------------------------------------------------------------------------
# Keyboard — German QWERTZ layout
# ---------------------------------------------------------------------------

input {
    kb_layout = de
    kb_variant =
    kb_options =
    follow_mouse = 1
    sensitivity = 0

    # -- Touchpad ---------------------------------------------------------------
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        tap-to-click = false
        drag_lock = false
        clickfinger_behavior = true
    }
}

# ---------------------------------------------------------------------------
# Gestures
# ---------------------------------------------------------------------------

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}
