# keybinds.conf — All key bindings for Hyprland 0.53+
# Sourced by hyprland.conf
#
# Bind types:
#   bind   = standard keybind
#   bindm  = mouse bind
#   bindel = repeatable + works on lockscreen (volume/brightness)
#   bindl  = works on lockscreen (media keys)

$mainMod = SUPER

# ---------------------------------------------------------------------------
# Application launchers
# ---------------------------------------------------------------------------

bind = $mainMod, Return, exec, ghostty
bind = $mainMod, D, exec, tofi-drun --drun-launch=true
bind = $mainMod, E, exec, nautilus
bind = $mainMod, B, exec, firefox

# ---------------------------------------------------------------------------
# Window management
# ---------------------------------------------------------------------------

bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# ---------------------------------------------------------------------------
# Focus movement (vim-style + arrows)
# ---------------------------------------------------------------------------

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
# Note: $mainMod+J used for togglesplit above; use arrow keys for down focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# ---------------------------------------------------------------------------
# Window movement
# ---------------------------------------------------------------------------

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# ---------------------------------------------------------------------------
# Window resize
# ---------------------------------------------------------------------------

bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# ---------------------------------------------------------------------------
# Mouse binds — move and resize with mainMod + mouse
# ---------------------------------------------------------------------------

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ---------------------------------------------------------------------------
# Workspaces — switch
# ---------------------------------------------------------------------------

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ---------------------------------------------------------------------------
# Workspaces — move window to workspace
# ---------------------------------------------------------------------------

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# ---------------------------------------------------------------------------
# Workspace scroll
# ---------------------------------------------------------------------------

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ---------------------------------------------------------------------------
# Special workspace (scratchpad)
# ---------------------------------------------------------------------------

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ---------------------------------------------------------------------------
# Volume — repeatable, works on lockscreen
# ---------------------------------------------------------------------------

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# ---------------------------------------------------------------------------
# Audio mute — works on lockscreen
# ---------------------------------------------------------------------------

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ---------------------------------------------------------------------------
# Brightness — repeatable, works on lockscreen
# ---------------------------------------------------------------------------

bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ---------------------------------------------------------------------------
# Media — works on lockscreen
# ---------------------------------------------------------------------------

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ---------------------------------------------------------------------------
# Screenshots
# ---------------------------------------------------------------------------

# Area screenshot -> clipboard + save to file
bind = , Print, exec, sh -c 'grim -g "$(slurp)" - | tee ~/Pictures/screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy --type image/png'

# Full screen screenshot
bind = SHIFT, Print, exec, sh -c 'grim - | tee ~/Pictures/screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy --type image/png'

# ---------------------------------------------------------------------------
# Clipboard history
# ---------------------------------------------------------------------------

bind = $mainMod, C, exec, ~/.local/bin/clipboard-history.sh

# ---------------------------------------------------------------------------
# Session exit — uses uwsm stop (NOT hyprctl dispatch exit)
# ---------------------------------------------------------------------------

bind = $mainMod SHIFT, E, exec, uwsm stop

# ---------------------------------------------------------------------------
# Lock screen
# ---------------------------------------------------------------------------

bind = $mainMod SHIFT, L, exec, hyprlock
