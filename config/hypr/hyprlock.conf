# hyprlock.conf — Lock screen layout (clock + password on wallpaper blur)
# Colors sourced from generated hyprlock-colors.conf

source = ~/.config/hypr/hyprlock-colors.conf

# ---------------------------------------------------------------------------
# Background — wallpaper with blur
# ---------------------------------------------------------------------------

background {
    monitor =
    path = ~/.local/share/wallpapers/surface-linux/wallpaper.png
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
}

# ---------------------------------------------------------------------------
# Clock
# ---------------------------------------------------------------------------

label {
    monitor =
    text = $TIME
    color = $lock_fg
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# ---------------------------------------------------------------------------
# Date
# ---------------------------------------------------------------------------

label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    color = $lock_muted
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

# ---------------------------------------------------------------------------
# Password input
# ---------------------------------------------------------------------------

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = $lock_accent
    inner_color = $lock_bg
    font_color = $lock_fg
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    fail_color = $lock_error
    fail_text = <i>$FAIL</i>
    position = 0, -20
    halign = center
    valign = center
}
