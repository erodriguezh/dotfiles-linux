# hyprland.conf — Main Hyprland 0.53+ configuration for Surface Go 3
# Split-by-concern: sub-configs sourced below. Colors from theme engine.

# ---------------------------------------------------------------------------
# Sources (sub-configs + generated colors)
# ---------------------------------------------------------------------------

source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/colors.conf

# ---------------------------------------------------------------------------
# Monitor — Surface Go 3 10.5" 1920x1280 @ 1.5x scale
# ---------------------------------------------------------------------------

monitor = eDP-1, 1920x1280, auto, 1.5

# ---------------------------------------------------------------------------
# General
# ---------------------------------------------------------------------------

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    layout = dwindle
    resize_on_border = true
}

# ---------------------------------------------------------------------------
# Decoration
# ---------------------------------------------------------------------------

decoration {
    rounding = 8

    blur {
        enabled = true
        size = 5
        passes = 2
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        offset = 2 2
    }
}

# ---------------------------------------------------------------------------
# Animations
# ---------------------------------------------------------------------------

animations {
    enabled = true

    bezier = easeOut, 0.25, 1, 0.5, 1
    bezier = easeInOut, 0.42, 0, 0.58, 1

    animation = windows, 1, 4, easeOut, popin 80%
    animation = windowsOut, 1, 4, easeOut, popin 80%
    animation = fade, 1, 3, easeOut
    animation = workspaces, 1, 4, easeInOut, slide
    animation = border, 1, 5, easeOut
}

# ---------------------------------------------------------------------------
# Dwindle layout
# ---------------------------------------------------------------------------

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# ---------------------------------------------------------------------------
# Misc
# ---------------------------------------------------------------------------

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_hyprland_guiutils_check = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ---------------------------------------------------------------------------
# XWayland
# ---------------------------------------------------------------------------

xwayland {
    force_zero_scaling = true
}
