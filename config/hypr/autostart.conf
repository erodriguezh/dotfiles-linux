# autostart.conf â€” exec-once daemons (session start only)
# Sourced by hyprland.conf
#
# exec-once runs at session start only. exec would re-run on config reload.

# ---------------------------------------------------------------------------
# Screenshots directory
# ---------------------------------------------------------------------------

exec-once = mkdir -p ~/Pictures/screenshots

# ---------------------------------------------------------------------------
# Status bar
# ---------------------------------------------------------------------------

exec-once = waybar

# ---------------------------------------------------------------------------
# Notification daemon
# ---------------------------------------------------------------------------

exec-once = mako

# ---------------------------------------------------------------------------
# Idle lock/suspend manager
# ---------------------------------------------------------------------------

exec-once = hypridle

# ---------------------------------------------------------------------------
# Wallpaper manager
# ---------------------------------------------------------------------------

exec-once = hyprpaper

# ---------------------------------------------------------------------------
# Polkit authentication agent
# ---------------------------------------------------------------------------

exec-once = hyprpolkitagent

# ---------------------------------------------------------------------------
# Clipboard history tracking
# ---------------------------------------------------------------------------

exec-once = wl-paste --watch cliphist store

# ---------------------------------------------------------------------------
# XWayland DPI settings
# ---------------------------------------------------------------------------

exec-once = xrdb -merge ~/.Xresources
