# windowrules.conf â€” Window rules using Hyprland 0.53+ syntax
# Sourced by hyprland.conf
#
# Syntax: windowrule = <rule>, <match>
# Match prefixes: class:, title:, initialclass:, initialtitle:

# ---------------------------------------------------------------------------
# Float dialog windows
# ---------------------------------------------------------------------------

windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Save File)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Confirm)(.*)$
windowrule = float, title:^(File Operation)(.*)$
windowrule = float, title:^(About)(.*)$
windowrule = float, title:^(Properties)(.*)$

# ---------------------------------------------------------------------------
# Float specific apps
# ---------------------------------------------------------------------------

windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = float, class:^(org.gnome.Calculator)$

# ---------------------------------------------------------------------------
# Center floating windows
# ---------------------------------------------------------------------------

windowrule = center, class:^(pavucontrol)$
windowrule = center, class:^(nm-connection-editor)$

# ---------------------------------------------------------------------------
# Size constraints for floating windows
# ---------------------------------------------------------------------------

windowrule = size 800 600, class:^(pavucontrol)$
windowrule = size 800 600, class:^(nm-connection-editor)$

# ---------------------------------------------------------------------------
# Polkit agent
# ---------------------------------------------------------------------------

windowrule = float, class:^(hyprpolkitagent)$
windowrule = center, class:^(hyprpolkitagent)$
windowrule = stayfocused, class:^(hyprpolkitagent)$

# ---------------------------------------------------------------------------
# Dim inactive windows
# ---------------------------------------------------------------------------

windowrule = dimaround, class:^(hyprpolkitagent)$

# ---------------------------------------------------------------------------
# Inhibit idle when fullscreen
# ---------------------------------------------------------------------------

windowrule = idleinhibit fullscreen, class:^(.*)$

# ---------------------------------------------------------------------------
# Opacity (slight transparency for terminals)
# ---------------------------------------------------------------------------

windowrule = opacity 0.95 override 0.85 override, class:^(com.mitchellh.ghostty)$
