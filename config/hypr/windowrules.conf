# Syntax: windowrule = match:<field> <value>, <action> <params>

# ---------------------------------------------------------------------------
# Float dialog windows
# ---------------------------------------------------------------------------

windowrule = match:title ^(Open File)(.*)$, float on
windowrule = match:title ^(Save File)(.*)$, float on
windowrule = match:title ^(Open Folder)(.*)$, float on
windowrule = match:title ^(Confirm)(.*)$, float on
windowrule = match:title ^(File Operation)(.*)$, float on
windowrule = match:title ^(About)(.*)$, float on
windowrule = match:title ^(Properties)(.*)$, float on

# ---------------------------------------------------------------------------
# Float specific apps
# ---------------------------------------------------------------------------

windowrule = match:class ^(pavucontrol)$, float on
windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class ^(blueman-manager)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on
windowrule = match:class ^(org.gnome.Calculator)$, float on

# ---------------------------------------------------------------------------
# Center floating windows
# ---------------------------------------------------------------------------

windowrule = match:class ^(pavucontrol)$, center on
windowrule = match:class ^(nm-connection-editor)$, center on

# ---------------------------------------------------------------------------
# Size constraints for floating windows
# ---------------------------------------------------------------------------

windowrule = match:class ^(pavucontrol)$, size 800 600
windowrule = match:class ^(nm-connection-editor)$, size 800 600

# ---------------------------------------------------------------------------
# Polkit agent
# ---------------------------------------------------------------------------

windowrule = match:class ^(hyprpolkitagent)$, float on
windowrule = match:class ^(hyprpolkitagent)$, center on
windowrule = match:class ^(hyprpolkitagent)$, stayfocused on

# ---------------------------------------------------------------------------
# Dim around polkit agent
# ---------------------------------------------------------------------------

windowrule = match:class ^(hyprpolkitagent)$, dimaround on

# ---------------------------------------------------------------------------
# Opacity (slight transparency for terminals)
# ---------------------------------------------------------------------------

windowrule = match:class ^(com.mitchellh.ghostty)$, opacity 0.95 0.85
